<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <style>
    html {
      color-scheme: dark;
      -webkit-text-size-adjust: none;
      -moz-text-size-adjust: none;
      text-size-adjust: none;
    }

    body {
      background-color: #202020;
      font-family: 'BlinkMacSystemFont', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      font-weight: normal;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      width: 100%;
      user-select: none;
      overflow: hidden;
    }

    #root .page-container {
      opacity: 0;
    }

    #root.is-ready .page-container {
      opacity: 1;
    }
  </style>
  <meta name="robots" content="follow" />
  <meta name="google" content="notranslate" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta name="color-scheme" content="dark">
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#202020" />
  <meta name="msapplication-navbutton-color" content="#202020" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#202020" />

  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo.png" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logoMaskable.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- TODO: ADD LANGS INDEX -->
  <!-- <link rel="alternate" href="https://buhowski.dev/en" hreflang="en" />
  <link rel="alternate" href="https://buhowski.dev/ua" hreflang="uk" />
  <link rel="alternate" href="https://buhowski.dev/ru" hreflang="ru" /> -->


  <!-- Site metadata used in .env -->
  <meta name="author" content="%REACT_APP_AUTHOR%" />
  <meta name="keywords" content="%REACT_APP_KEYWORDS%" />

  <title>%REACT_APP_TITLE%</title>

  <meta name="title" content="%REACT_APP_SHORT_TITLE%" />
  <meta name="description" content="%REACT_APP_DESCRIPTION%" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:site_name" content="%REACT_APP_AUTHOR%" />
  <meta property="og:url" content="%REACT_APP_SITE_URL%" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="%REACT_APP_SHORT_TITLE%" />
  <meta property="og:description" content="%REACT_APP_DESCRIPTION%" />
  <meta property="og:image" content="%REACT_APP_SITE_IMAGE%" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="%REACT_APP_TWITTER_HANDLE%" />
  <meta property="twitter:url" content="%REACT_APP_SITE_URL%" />
  <meta name="twitter:title" content="%REACT_APP_SHORT_TITLE%" />
  <meta name="twitter:description" content="%REACT_APP_DESCRIPTION%" />
  <meta name="twitter:image" content="%REACT_APP_SITE_IMAGE%" />

  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://www.youtube.com https://s.ytimg.com https://i.ytimg.com 'unsafe-inline'; frame-src https://www.youtube.com https://www.youtube-nocookie.com; connect-src 'self' https://www.youtube.com https://www.youtube-nocookie.com data:; media-src 'self' https://www.youtube.com https://www.youtube-nocookie.com blob:; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; font-src 'self' https: data:;">
</head>

<body id="body">

</body>

</html>
